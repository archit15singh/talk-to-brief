<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <div class="navbar bg-base-100 shadow-lg">
        <div class="navbar-center">
            <h1 class="text-2xl font-bold">Voice Recorder</h1>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Main Card -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <!-- Recording Section -->
                <div class="text-center mb-8">
                    <button id="recordBtn"
                        class="btn btn-circle btn-lg btn-error hover:btn-error/80 transition-all duration-300 mb-6 relative">
                        <i class="fas fa-microphone text-2xl btn-text-icon"></i>
                        <span class="btn-text sr-only">Start Recording</span>
                        <div class="recording-indicator absolute inset-0 rounded-full border-4 border-white opacity-0">
                        </div>
                    </button>

                    <div class="flex justify-center gap-3">
                        <button id="stopBtn" class="btn btn-outline btn-sm" disabled>
                            <i class="fas fa-stop"></i>
                            Stop
                        </button>
                        <button id="playBtn" class="btn btn-outline btn-sm" disabled>
                            <i class="fas fa-play"></i>
                            Play
                        </button>
                        <button id="saveBtn" class="btn btn-primary btn-sm" disabled>
                            <i class="fas fa-save"></i>
                            Save
                        </button>
                    </div>
                </div>

                <!-- Audio Playback -->
                <div class="mb-6">
                    <audio id="audioPlayback" controls class="w-full hidden"></audio>
                </div>

                <!-- Status Alert -->
                <div class="alert alert-info mb-6">
                    <i class="fas fa-info-circle"></i>
                    <span id="statusText">Ready to record</span>
                </div>

                <!-- Recordings List -->
                <div class="divider">Saved Recordings</div>
                <div id="recordingsList" class="space-y-2">
                    <!-- Recordings will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="recorder.js"></script>
</body>

</html>
